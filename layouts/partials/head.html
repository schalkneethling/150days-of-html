<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ block "title" . }}{{ .Params.title }} {{ .Site.Title }}{{ end }}</title>

    <meta name="keywords" content={{ delimit .Keywords " " }} />
    <meta name="description" content="{{ .Description }}" />

    <meta name="apple-mobile-web-app-title" content="150 Days Of HTML">
    <meta name="application-name" content="150 Days Of HTML">
    <meta name="msapplication-TileColor" content="#f9f9f9">
    <meta name="theme-color" content="#ffffff">

    <link rel="canonical" href="{{ .Permalink }}" />

    <link rel="shortcut icon" href="/media/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="icon" href="/media/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/media/favicon.svg" />

    <link rel="apple-touch-icon" href="/media/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="192x192"
        href="/media/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512"
        href="/media/android-chrome-512x512.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon-32x32.png" />

    <link rel="manifest" href="/media/site.webmanifest">
    <link rel="mask-icon" href="/media/safari-pinned-tab.svg" color="#5bbad5">

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="150 Days of HTML" />
    <meta property="og:title" content="A Journey Through the Element of HTML" />
    <meta property="og:description"
        content="Start your journey today through the elements of the core, semantic language of the web." />
    <meta property="og:locale" content="en-US" />
    <meta property="og:url" content="https://150daysofhtml.com/" />
    <meta property="og:image"
        content="https://150daysofhtml.com/media/social-banner.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt"
        content="Start your journey today through the elements of the core, semantic language of the web." />

    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,900;1,300&display=swap"
        rel="stylesheet" />

    {{ $sass := resources.Get "sass/site.scss" }}
    {{ $options := (dict "enableSourceMap" true "outputStyle" "compressed") }}
    {{ $styles := $sass | resources.ToCSS $options | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}"
        integrity="{{ $styles.Data.Integrity }}">
</head>
