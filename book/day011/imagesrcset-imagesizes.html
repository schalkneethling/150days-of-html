<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgsrcset, imgsizes attribute of the link element - Day 11 | 150 Days of HTML
    </title>
    <link rel="preload"
        imagesrcset="./media/dino-200.png 200w, ./media/dino-400.png 400w, ./media/dino-800.png 800w"
        imagesizes="(max-width: 480px) 200px, (max-width: 768px) 400px, 800px"
        as="image" />
</head>

<body>
    <h1>imgsrcset, imgsizes attribute of the link element</h1>
    <img srcset="./media/dino-200.png 200w, ./media/dino-400.png 400w, ./media/dino-800.png 800w"
        sizes="(max-width: 480px) 200px, (max-width: 768px) 400px, 800px" alt="" />
</body>

</html>
