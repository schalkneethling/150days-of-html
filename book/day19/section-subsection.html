<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The sectioning elements | Day 16 | 150 Days of HTML</title>
</head>

<body>
    <h1>I create an implicit section</h1>
    <p>some content</p>

    <h1>I create another new implicit section</h1>
    <p>some content</p>

    <h2>I am a subsection of the H1 above</h2>
    <p>some content</p>

    <h3>I am a subsection of the H2 above</h3>
    <p>some content</p>

    <!--
    1. I create an implicit section
    2. I create another new implicit section
    2.1 I am a subsection of the H1 above
    2.1.1 I am another subsection of the H2 above
    -->
</body>

</html>
