<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The download attribute - 150 Days of HTML</title>
</head>

<body>
    <img src="./rubberduck.png" width="128" height="128"
        alt="A yellow rubber duck with an orange bill" />
    <ul>
        <li><a href="./rubberduck.png" download>Download a Rubberduck</a></li>
        <li><a href="./rubberduck.png" download="duck.png">Download a Duck</a></li>
    </ul>
</body>

</html>
