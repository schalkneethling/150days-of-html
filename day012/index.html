<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="default-style" content="default" />
    <title>http-equiv, default-style - Day 12 - 150 Days of HTML</title>
    <link rel="stylesheet" type="text/css" href="./css/default.css" media="screen"
        title="default" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" media="screen"
        title="main" />
</head>

<body>
    <h1>Hello!</h1>
    <p>If the background is white, then <code>main.css</code> is being applied.</p>
    <p>If the background is dark, then <code>default.css</code> is being applied. This
        means that <code>http-equiv="default-style"</code> works.</p>
</body>

</html>
