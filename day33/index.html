<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The track element - 150 Days of HTML</title>
</head>

<body>
    <video controls width="320" height="240">
        <source src="../assets/television.webm" type="video/webm" />
        <source src="../assets/television.mp4" type="video/mp4" />
        <track kind="captions" src="../assets/television.vtt" srclang="en"
            label="English captions" default />
        <track kind="captions" src="../assets/television-fr.vtt" srclang="fr" lang="fr"
            label="Légendes en français" />
    </video>
</body>

</html>
